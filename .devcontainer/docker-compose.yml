services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: sleep infinity
    networks:
      - local
    volumes:
      - ../..:/workspaces:cached
      - sqlite-data:/sqlite

  postgres: &database
    image: postgres:18-trixie
    env_file: ../.env.dev
    ports:
      - "5432:5432"
    networks:
      - local
    volumes:
      - postgres-data:/var/lib/postgresql
    restart: unless-stopped

  postgres-test:
    <<: *database
    env_file: ../.env.test
    volumes:
      - postgres-test-data:/var/lib/postgresql

volumes:
  postgres-data:
  postgres-test-data:
  sqlite-data:

networks:
  local:
